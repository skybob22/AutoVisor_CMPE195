{% extends "schedule/base.html" %}
{% block content %}
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Shadows+Into+Light&display=swap" rel="stylesheet">

<html>
{% if user.is_authenticated %}
<h1><mark> Welcome to AutoVisor</h1></mark>
	{% if load_button %}
	<button id="myButton1" class="float-right submit-button" >Register Student</button>
	{% endif %}
{% else %}
<h1>AutoVisor</h1>
<button id="myButton2" class="float-right submit-button" >Register User</button>
	{% endif %}

<script type="text/javascript">
	document.getElementById("myButton1").onclick = function () {
	   window.location.href = "/student"
  };
</script>

<script type="text/javascript">
	document.getElementById("myButton2").onclick = function () {
	   window.location.href = "/register"
  };
</script>
</html>
{% endblock content %}
